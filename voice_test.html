<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./style_scene.css">
  <title>音声合成</title>
</head>
<body>
  <input id="btn" type="button" value="talk">
  <script>
    const btn = document.getElementById("btn");     // ボタンの取得
    btn.addEventListener("click", () => {           // ボタンがクリックされたら
      const synth = new SpeechSynthesisUtterance(); // 設定を入れるオブジェクト
      synth.text   = "こんにちは"; // 話す内容
      synth.lang   = "ja-JP";   // 言語
      synth.rate   = 0.7;       // 速さ
      synth.pitch  = 1.0;       // 高さ
      synth.volume = 1.0;       // 音量
      window.speechSynthesis.speak(synth);          // 話す
    });
  </script>
</body>
</html>
