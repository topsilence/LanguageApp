<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="サイトをキーワードで説明">
    <meta name="description" content="どんなサイトかを短い文章で説明">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./style_scene.css">
    <title>シーン別</title>

    <script type="text/javascript" src="./jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./common.js"></script>


</head>

<body>
    <header>

        <h1>Greetings</h1>
        <ul>
            <li><i class="material-icons">chevron_left</i></li>
        </ul>
    </header>

    <article>
        <ul class="menu">
            <li class="menu__item">
                <a class="menu__item__link js-menu__item__link" href="">Hello / Hi</a>
                <ul class="submenu">
                    <li class="submenu__item">
                        <input id="btn" type="button" value="talk">
                        <script>
                          const btn = document.getElementById("btn");     // ボタンの取得
                          btn.addEventListener("click", () => {           // ボタンがクリックされたら
                            const synth = new SpeechSynthesisUtterance(); // 設定を入れるオブジェクト
                            synth.text   = "こんにちは"; // 話す内容
                            synth.lang   = "ja-JP";   // 言語
                            synth.rate   = 0.7;       // 速さ
                            synth.pitch  = 1.0;       // 高さ
                            synth.volume = 1.0;       // 音量
                            window.speechSynthesis.speak(synth);          // 話す
                          });
                        </script>
                        <p>こんにちは</p>
                        <p>konnichiwa</p>
                    </li>

                </ul>
            </li>

            <li class="menu__item">
                <a class="menu__item__link js-menu__item__link" href="">Good morning</a>
                <ul class="submenu">
                    <li class="submenu__item">
                        <input id="btn" type="button" value="talk">
                        <script>
                          const btn = document.getElementById("btn");     // ボタンの取得
                          btn.addEventListener("click", () => {           // ボタンがクリックされたら
                            const synth = new SpeechSynthesisUtterance(); // 設定を入れるオブジェクト
                            synth.text   = "おはようございます"; // 話す内容
                            synth.lang   = "ja-JP";   // 言語
                            synth.rate   = 0.7;       // 速さ
                            synth.pitch  = 1.0;       // 高さ
                            synth.volume = 1.0;       // 音量
                            window.speechSynthesis.speak(synth);          // 話す
                          });
                        </script>
                        <p>おはようございます</p>
                        <p>ohayou gozaimasu</p>
                    </li>

                </ul>
            </li>

            <li class="menu__item">
                <a class="menu__item__link js-menu__item__link" href="">Good afternoon</a>
                <ul class="submenu">
                    <li class="submenu__item">
                        <input id="btn" type="button" value="talk">
                        <script>
                          const btn = document.getElementById("btn");     // ボタンの取得
                          btn.addEventListener("click", () => {           // ボタンがクリックされたら
                            const synth = new SpeechSynthesisUtterance(); // 設定を入れるオブジェクト
                            synth.text   = "こんにちは"; // 話す内容
                            synth.lang   = "ja-JP";   // 言語
                            synth.rate   = 0.7;       // 速さ
                            synth.pitch  = 1.0;       // 高さ
                            synth.volume = 1.0;       // 音量
                            window.speechSynthesis.speak(synth);          // 話す
                          });
                        </script>
                        <p>こんにちは</p>
                        <p>konnichiwa</p>
                    </li>

                </ul>
            </li>
        </ul>
    </article>
</body>

</html>
